<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZikStore - Buy gadgets, accessories and lots more in one place.</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        @font-face {
            font-family: "Poppins";
            src: url("assets/fonts/Poppins/Poppins-Regular.ttf");

        }

</head>

<body class="lg:mt-[20%] mt-[50%]">

        <span><i class="fa-solid fa-hamburger text-2xl cursor-pointer"></i></span>

        <h1 class="ml-6 lg:text-5xl lg:w-[75%]">Welcome to <span class="serif">ZikStore</span> <br>

    <footer class="fixed w-[100%] text-center bottom-0 py-9 px-5 bg-white">
